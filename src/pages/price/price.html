<ion-header>
    
      <ion-navbar>
        <ion-title>Session Information</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
        <ion-list>
            <ion-list-header>
              nani's name
            </ion-list-header>
            <ion-item id ="naniName"></ion-item>
        </ion-list>
        <ion-list>
            <ion-list-header>
              user name
            </ion-list-header>
            <ion-item id ="userName"></ion-item>
        </ion-list>
        <ion-list>
            <ion-list-header >
              starting time
            </ion-list-header>
            <ion-item id="time"></ion-item>
        </ion-list>
        <ion-list>
            <ion-list-header>
              timer
            </ion-list-header>
            <ion-item id="timer"></ion-item>
        </ion-list>
        <button ion-button block (click)="calculatePrice()">End Session</button>
    
    </ion-content>
